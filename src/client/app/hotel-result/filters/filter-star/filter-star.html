<div ng-init="filtershow=true" class="filter-box-style container-fluid"><div class="filter-header"><div class="filter-star-icon col-md-2 col-sm-2 col-xs-2"><i class="fa fa-star" aria-hidden="true"></i></div><div class="filter-name col-md-8 col-sm-8 col-xs-8"> Estrellas</div><div class="filter-display-icon col-md-2 col-sm-2 col-xs-2"><i class="fa fa-sort-asc" aria-hidden="true" ng-click="filtershow=!filtershow"></i></div></div><div id="input-star" ng-show="filtershow" class="filter-input"><input type="checkbox" ng-click="$ctrl.allStars()" class="check-stars"><span class="all-stars">Todas las estrellas</span></div><div ng-repeat="star in $ctrl.filterStars | orderBy:'number':true" class="check-ctn"><input type="radio" ng-click="$ctrl.filterByStars(star)" ng-checked="$ctrl.filters.starsCheck.star" class="check-stars"><div class="stars-ctn"><div ng-repeat="oneStar in $ctrl.numberStars(star) track by $index" class="star"><i class="fa fa-star" aria-hidden="true"></i></div></div></div></div>
