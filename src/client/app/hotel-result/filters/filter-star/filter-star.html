<div ng-init="showStar=true" class="filter-box-style container-fluid"><div class="filter-header"><div class="filter-icon col-md-2 col-sm-2 col-xs-2"><i class="fa fa-star" aria-hidden="true"></i></div><div class="filter-label col-md-8 col-sm-8 col-xs-8"> Estrellas</div><div class="filter-display col-md-2 col-sm-2 col-xs-2"><i class="fa fa-sort-asc" aria-hidden="true" ng-click="showStar=!showStar"></i></div></div><div id="input-star" ng-show="showStar" class="filter-input"><input type="checkbox" id="allStars" ng-click="$ctrl.allStars()" ng-model="$ctrl.filters.starsCheck[0]" ng-disabled="$ctrl.filters.starsCheck[0]" class="check-stars"><span class="all-stars">Todas las estrellas</span></div><div ng-repeat="star in $ctrl.filterStars | orderBy:'number':true" ng-show="showStar" class="check-ctn"><input type="checkbox" name="starsFiltered" ng-click="$ctrl.filterByStars(star)" ng-checked="$ctrl.filters.starsCheck[star]" class="check-stars"><div class="stars-ctn"><div ng-repeat="oneStar in $ctrl.numberStars(star) track by $index" class="star"><i class="fa fa-star" aria-hidden="true"></i></div></div></div></div>
