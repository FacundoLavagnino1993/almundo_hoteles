<div ng-init="filtershow=true" class="filter-box-style container-fluid"><div class="filter-header"><div class="filter-star-icon col-md-2 col-sm-2 col-xs-2"><i class="fa fa-star" aria-hidden="true"></i></div><div class="filter-name col-md-8 col-sm-8 col-xs-8"> Estrellas</div><div class="filter-display-icon col-md-2 col-sm-2 col-xs-2"><i class="fa fa-sort-asc" aria-hidden="true" ng-click="filtershow=!filtershow"></i></div></div><input type="checkbox" ng-click="$ctrl.allStars()" class="check-stars"><label class="all-stars">Todas las estrellas</label><div ng-repeat="stars in $ctrl.filterStars | orderBy:'number':true " class="check-ctn"><input type="checkbox" ng-click="$ctrl.filterByStars(stars)" class="check-stars"><label class="stars-ctn"><span ng-repeat="star in $ctrl.numberStars(item) track by $index" class="star"><i class="fa fa-star" aria-hidden="true"></i></span></label></div></div>
